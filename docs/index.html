<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Teamplate" />
    <meta name="keywords" content="Teamplate" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/ico" />
    <title>Snake</title>
    <link href="./css/style.bundle.3ecf3046609db46c6ded.css" rel="stylesheet" />
  </head>

  <body>
    <canvas id="game" width="608" height="608"></canvas>
